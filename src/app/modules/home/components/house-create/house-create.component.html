<div class="card">
  <div class="card-body">
    <div class="house-crud">
      <div class="action-bar d-flex flex-row justify-content-between">
        <div class="d-flex">
          <H1>House ID {{id}}</H1>
        </div>
        <div class="action-btn d-flex">
          <button
            type="button"
            class="btn btn-light align-self-center"
            (click)="submit()"
            [disabled]="formGroup.invalid"
          >
            Create / Update
          </button>
        </div>
      </div>
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">House number</label>
              <input
                type="email"
                class="form-control"
                placeholder="House number"
                formControlName="house_number"
              />
              <small
                class="form-text text-muted"
                *ngIf="
                  houseNumber?.invalid &&
                  (houseNumber?.dirty || houseNumber?.touched)
                "
                >House number invalid.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Block number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Block number"
                formControlName="block_number"
              />
              <small
                class="form-text text-muted"
                *ngIf="
                  blockNumber?.invalid &&
                  (blockNumber?.dirty || blockNumber?.touched)
                "
                >Block number invalid.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Land number</label>
              <input
                type="text"
                class="form-control"
                placeholder="Land number"
                formControlName="land_number"
              />
              <small
                class="form-text text-muted"
                *ngIf="
                  landNumber?.invalid &&
                  (landNumber?.dirty || landNumber?.touched)
                "
                >Land number invalid.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">House model</label>
              <select
                class="form-select form-control"
                formControlName="model"
                aria-label="Default select example"
              >
                <option *ngFor="let item of houseModels" [value]="item">
                  {{ item }}
                </option>
              </select>
              <small
                class="form-text text-muted"
                *ngIf="model?.invalid && (model?.dirty || model?.touched)"
                >House model invalid.</small
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">House type</label>
              <select
                class="form-select form-control"
                formControlName="house_type"
                aria-label="Default select example"
                aria-placeholder="House type"
              >
                <option *ngFor="let item of houseTypes" [value]="item">
                  {{ item }}
                </option>
              </select>
              <small
                class="form-text text-muted"
                *ngIf="
                  houseType?.invalid && (houseType?.dirty || houseType?.touched)
                "
                >House type invalid.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input
                type="number"
                class="form-control"
                placeholder="Price"
                formControlName="price"
              />
              <small
                class="form-text text-muted"
                *ngIf="price?.invalid && (price?.dirty || price?.touched)"
                >Price invalid.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Status</label>
              <select
                class="form-select form-control"
                formControlName="landNumber"
                aria-label="Default select example"
                aria-placeholder="Land Number"
                formControlName="status"
              >
                <option *ngFor="let item of houseStatus" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </form>
    </div>
  </div>
</div>
