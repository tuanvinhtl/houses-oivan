<div class="card">
  <div class="card-body">
    <div class="house-crud">
      <div class="action-bar d-flex flex-row justify-content-between">
        <div class="d-flex">
          <H1>House ID</H1>
        </div>
        <div class="action-btn d-flex">
          <button type="button" class="btn btn-light align-self-center" (click)="submit()">
            Create / Update
          </button>
        </div>
      </div>
      <form [formGroup]="formGroup">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">House number</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter email"
                formControlName="houseNumber"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Block number</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="blockNumber"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Land number</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="landNumber"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">House type</label>
              <select
                class="form-select form-control"
                formControlName="houseType"
                aria-label="Default select example"
                aria-placeholder="Land Number"
              >
                <option *ngFor="let item of houseTypes" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">House model</label>
              <select
                class="form-select form-control"
                formControlName="houseModel"
                aria-label="Default select example"
                aria-placeholder="Land Number"
              >
                <option *ngFor="let item of houseModels" [value]="item">
                  {{ item }}
                </option>
              </select>
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Price</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
                formControlName="housePrice"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Status</label>
              <select
                class="form-select form-control"
                formControlName="landNumber"
                aria-label="Default select example"
                aria-placeholder="Land Number"
                formControlName="status"
              >
                <option *ngFor="let item of houseStatus" [value]="item">
                  {{ item }}
                </option>
              </select>
            </div>
          </div>
          <div class="col"></div>
        </div>
      </form>
    </div>
  </div>
</div>
