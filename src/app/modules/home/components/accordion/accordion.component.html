<div class="accordion">
  <div class="accordion-item" *ngFor="let item of items; index as i">
    <div
      class="accordion-item--title"
      [ngClass]="{ active: selected === item.id }"
      (click)="itemSelected(item)"
    >
      <ng-container
        [ngTemplateOutlet]="itemLabelRef"
        [ngTemplateOutletContext]="{ $implicit: item, index: i }"
      >
      </ng-container>
    </div>
    <div class="accordion-item--container" *ngIf="selected === item.id">
      <ng-container
        [ngTemplateOutlet]="accordionTemplateItemRef"
        [ngTemplateOutletContext]="{ $implicit: item, index: i }"
      >
      </ng-container>
    </div>
  </div>
</div>
